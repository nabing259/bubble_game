<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Easy Bubble</h1>
    <div id="container">
        <div id="panel">
            <div id="top">
                <div class="data">
                    <h2>Hit</h2>
                    <div class="box" id="hit">5</div>
                </div>
                <div class="data">
                    <h2>Timer</h2>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="data">
                    <h2>Score</h2>
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div id="bottom">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
